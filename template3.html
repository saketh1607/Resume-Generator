<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Template 3</title>
    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: {{ background_color }};
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .resume-container {
            max-width: 1000px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .header img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 28px;
            margin: 0;
        }
        .header p {
            font-size: 18px;
            margin: 5px 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .info-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .info-list li {
            margin-bottom: 5px;
        }
        .info-list span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="resume-container">
        <div class="header">
            <img src="{{ image_url }}" alt="Profile Photo">
            <h1>{{ name }}</h1>
            <p>{{ professional_summary }}</p>
        </div>
        <div class="section">
            <h2 class="section-title">Contact Information
